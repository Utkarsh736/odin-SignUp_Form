<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="picture">
                <div class="logo">
                    <img src="Images/odin-logo.png" alt="odin-logo">
                </div>
            </div>
        </div>
        <div class="main">
            <div class="content">
                <span>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sequi, magni velit praesentium quam expedita asperiores architecto cum voluptates incidunt. Quo qui sed inventore placeat illum, natus consequatur aperiam impedit ullam?</span>
            </div>
            <form action="#">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName">
                <label for="user-email">Email id</label>
                <input type="email" id="user-email">
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number">
                <label for="password">Password</label>
                <input type="password" id="password">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password">
            </form>
        </div>
    </div>
</body>
</html>
